---
layout: default
title: Learn Python
permalink: /python
---

<section class="post-list">
  <div class="container">

    {% assign posts = site.posts | where_exp: "item", "item.tags contains 'learnpython'" | sort: 'date' %}
    {% for post in posts %}
      <article class="post-item">
        <div class="article-title">
          <span class="post-meta date-label">{{ post.date | date: "%b %d" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.url }}">
            {{ post.title }}
          </a>
        </div>
      </article>
    {% endfor %}

  </div>
</section>
